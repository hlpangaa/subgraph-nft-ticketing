specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: "0xA257F6F39719805E35f3d88b3557fD32Cc28d8d2"
      abi: NftMarketplace
      startBlock: 8482820
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace.ts
  - kind: ethereum
    name: EventFactory
    network: goerli
    source:
      address: "0xD06e5853BDDC365a3b9816DBe4160e3af9065275"
      abi: EventFactory
      startBlock: 8482842
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractCreated
        - ContractDisabled
        - OwnershipTransferred
      abis:
        - name: EventFactory
          file: ./abis/EventFactory.json
      eventHandlers:
        - event: ContractCreated(address,address)
          handler: handleContractCreated
        - event: ContractDisabled(address,address)
          handler: handleContractDisabled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/event-factory.ts
