specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: "0x16AeBE0a47073F3B0860A8046F1EEb8Abd3C94f6"
      abi: NftMarketplace
      startBlock: 8574616
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
        - RoyalityPaid
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
        - event: RoyalityPaid(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRoyalityPaid
      file: ./src/nft-marketplace.ts
  - kind: ethereum
    name: EventFactory
    network: goerli
    source:
      address: "0x2F038EBCB91741c41C347561236C5BB461CE3CD3"
      abi: EventFactory
      startBlock: 8574623
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractCreated
        - ContractDisabled
        - OwnershipTransferred
      abis:
        - name: EventFactory
          file: ./abis/EventFactory.json
      eventHandlers:
        - event: ContractCreated(address,address)
          handler: handleContractCreated
        - event: ContractDisabled(address,address)
          handler: handleContractDisabled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/event-factory.ts
